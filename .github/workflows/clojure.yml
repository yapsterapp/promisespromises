name: Clojure CI

on:
  push:
    branches: [ "trunk" ]
  pull_request:
    branches: [ "trunk" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: lein deps
    - name: Run Clojure tests
      run: lein test
    - name: Run ClojureScript tests
      run: ./scripts/shadow-run-tests
